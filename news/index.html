---
layout: default
title: News
description: A lot's been happening for us
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* CSS Styles */
        .page-section-head {
            margin-top: 40px;
            margin-bottom: 60px;
            text-align: center;
        }
        .page-title {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .page-description {
            font-size: 31px;
            margin-bottom: 0;
        }
        .page-lil {
            font-size: 62px;
            text-align: center;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tag-button {
            padding: 6px 16px;
            margin: 4px 8px 4px 0;
            font-size: 20px;
            font-weight: 500;
            text-transform: capitalize;
            border-radius: 60px;
            color: var(--heading-font-color);
            transition: all 0.2s;
            background-color: var(--background-alt-color);
            cursor: pointer;
        }
        .tag-button.selected {
            background-color: #0056b3;
            color: #fff;
        }
        .list-container {
            overflow: auto;
            width: 100%;
            height: 500px;
            font-size: medium;
            padding: 0.8rem 1rem;
            border-radius: 30px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            color: black; /* Set text color to black */
        }
        .bold-italic {
            font-weight: bold;
            font-style: italic;
        }
        .italic {
            font-style: italic;
        }
        .papers-date {
            text-decoration: underline;
            text-decoration-color: #FF4500; /* Orange color for papers */
        }
        .grants-date {
            text-decoration: underline;
            text-decoration-color: #008000; /* Green color for grants */
        }
        .talks-date {
            text-decoration: underline;
            text-decoration-color: #0000FF; /* Blue color for talks */
        }
        .news-list {
            list-style-type: none;
            padding: 0;
        }
        .news-item {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container__projects__head">
    <div class="page-section-head">
        <h1 class="page-lil">{{ page.title }}</h1>
        <p class="page-description">{{ page.description }}</p>
    </div>
</div>
<!-- Button container -->
<div class="button-container">
    <button class="tag-button" onclick="toggleSelection('Papers')">Papers</button>
    <button class="tag-button" onclick="toggleSelection('Grants')">Grants</button>
    <button class="tag-button" onclick="toggleSelection('Talks')">Talks</button>
</div>
<!-- Button container -->
<div class="button-container">
    <button class="tag-button" onclick="toggleYear('2024')">2024</button>
    <button class="tag-button" onclick="toggleYear('2023')">2023</button>
    <button class="tag-button" onclick="toggleYear('2022')">2022</button>
    <button class="tag-button" onclick="toggleYear('2021')">2021</button>
    <button class="tag-button" onclick="toggleYear('2020')">2020</button>
</div>
<!-- List container -->
<div class="list-container">
    <ul id="output" class="news-list">
        <li class="news-item">Check out the news here</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script>
    let selectedCategories = new Set();
    let selectedYear = null;
    let data = {};

    async function fetchData() {
        const response = await fetch('{{ site.baseurl }}/_data/news_data.yml');
        const text = await response.text();
        data = jsyaml.load(text);
        filterContent();
    }

    function toggleSelection(category) {
        const button = document.querySelector(`.tag-button[onclick="toggleSelection('${category}')"]`);
        if (selectedCategories.has(category)) {
            selectedCategories.delete(category);
            button.classList.remove('selected');
        } else {
            selectedCategories.add(category);
            button.classList.add('selected');
        }
        filterContent();
    }

    function toggleYear(year) {
        const buttons = document.querySelectorAll('.tag-button[onclick^="toggleYear"]');
        if (selectedYear === year) {
            selectedYear = null;
            buttons.forEach(button => button.classList.remove('selected'));
        } else {
            selectedYear = year;
            buttons.forEach(button => {
                if (button.getAttribute('onclick').includes(year)) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }
        filterContent();
    }

    function filterContent() {
        let filteredContent = '';

        if (selectedCategories.size === 0 && !selectedYear) {
            for (const category in data) {
                filteredContent += formatCategory(data[category]);
            }
        } else {
            selectedCategories.forEach(category => {
                filteredContent += formatCategory(data[category]);
            });
        }

        const parser = new DOMParser();
        const doc = parser.parseFromString(`<ul>${filteredContent}</ul>`, 'text/html');
        const listItems = doc.querySelectorAll('li');
        listItems.forEach(item => {
            const itemText = item.textContent;
            const itemDateMatch = itemText.match(/\b(January|February|March|April|May|June|July|August|September|October|November|December) \d{4}\b/);
            if (itemDateMatch) {
                const itemDate = new Date(itemDateMatch[0]);
                if (selectedYear && itemDate.getFullYear() !== parseInt(selectedYear, 10)) {
                    item.style.display = 'none';
                } else {
                    item.style.display = '';
                }
            }
            const quoteRegex = /"(.*?)"/g;
            item.innerHTML = item.innerHTML.replace(quoteRegex, '"<span class="bold-italic">$1</span>"');
            const parenthesisRegex = /\((.*?)\)/g;
            item.innerHTML = item.innerHTML.replace(parenthesisRegex, '(<span class="italic">$1</span>)');
        });
        const filteredList = Array.from(listItems).map(item => item.outerHTML).join('');
        document.getElementById('output').innerHTML = filteredList || '<li class="news-item">Check out the news here</li>';
    }

    function formatCategory(categoryData) {
        return categoryData.map(item => `
            <li class="news-item ${item.description.toLowerCase().includes('grant') ? 'grants-date' : item.description.toLowerCase().includes('talk') ? 'talks-date' : 'papers-date'}">
                ${item.date} - ${item.description}
            </li>`).join('');
    }

    // Fetch the data and call filterContent initially to show all data by default
    fetchData();
</script>
</body>
</html>

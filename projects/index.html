---
layout: default
title: News
description: A lot's been happening for us
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* CSS Styles */
        .page-section-head {
            margin-top: 40px;
            margin-bottom: 60px;
            text-align: center;
        }

        .page-title {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .page-description {
            font-size: 31px;
            margin-bottom: 0;
        }

        .page-lil {
            font-size: 62px;
            text-align: center;
        }

        .project {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .project__content {
            position: relative;
        }

        .project__image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .project__label {
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-alt-color);
            text-align: center;
        }

        .project__title {
            font-size: 24px;
            margin-bottom: 0;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            flex: 0 1 auto;
            flex-direction: row;
            box-sizing: border-box;
            margin-left: 37px;
            margin-right: -50px;
        }

        .container__projects__head {
            max-width: fit-content;
            margin: 0 auto;
            width: -webkit-fill-available;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .project {
                width: 100%;
            }
        }

        /* Styling for the text box */
        .textbox {
            overflow: auto;
            width: 100%;
            height: 500px;
            font-size: medium;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            resize: none;
            font-family: 'Arial', sans-serif;
        }

        /* Styling for the buttons */
        .button-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tag-button {
            padding: 8px 20px;
            margin: 4px 8px 4px 0;
            font-size: 18px;
            font-weight: 500;
            text-transform: capitalize;
            border-radius: 30px;
            color: var(--heading-font-color);
            transition: all 0.2s;
            background-color: var(--background-alt-color);
            cursor: pointer;
            border: none;
        }

        .tag-button.selected {
            background-color: #0056b3;
            color: #fff;
        }

        /* Coloring dates for different categories */
        .papers-date {
            text-decoration: underline;
            text-decoration-color: #FF4500; /* Orange color for papers */
        }

        .grants-date {
            text-decoration: underline;
            text-decoration-color: #008000; /* Green color for grants */
        }

        .talks-date {
            text-decoration: underline;
            text-decoration-color: #0000FF; /* Blue color for talks */
        }
    </style>
</head>
<body>

<div class="container__projects__head">
    <div class="page-section-head">
        <h1 class="page-lil">{{ page.title | default: site.data.settings.projects.projects_title }}</h1>
        <p class="page-description">{{ page.description | default: site.data.settings.projects.projects_description }}</p>
    </div>
</div>

<!-- Button container -->
<div class="button-container">
    <button class="tag-button" onclick="toggleSelection('Papers')">Papers</button>
    <button class="tag-button" onclick="toggleSelection('Grants')">Grants</button>
    <button class="tag-button" onclick="toggleSelection('Talks')">Talks</button>
</div>

<!-- Button container -->
<div class="button-container">
    <button class="tag-button" onclick="toggleYear('2024')">2024</button>
    <button class="tag-button" onclick="toggleYear('2023')">2023</button>
    <button class="tag-button" onclick="toggleYear('2022')">2022</button>
    <button class="tag-button" onclick="toggleYear('2021')">2021</button>
    <button class="tag-button" onclick="toggleYear('2020')">2020</button>
</div>

<!-- Text box -->
<div class="text-box">
    <textarea readonly class="textbox" id="output" placeholder="Check all the news here"></textarea>
</div>

<script>
    let selectedCategories = new Set();
    let selectedYear = null;

    const data = {
        Papers: `
        <ul>
            <li class="papers-date">February 2024 - We published “SLIDE: Significant Latent factor Interaction Discovery and Exploration across biological domains” in Nature Methods.</li>
            <li class="papers-date">December 2023 - We published “From bench to bedside via bytes: multi-omic immunoprofiling and integration using machine learning and network approaches” in Human Vaccines and Immunotherapeutics.</li>
            <!-- Add more entries similarly -->
        </ul>
        `,
        Grants: `
        <ul>
            <li class="grants-date">October 2022 - Jishnu is a Co-I at Systemic Sclerosis Center for Research and Translation which provides machine learning and network systems expertise to investigators working on SSc, SSc-ILD and SSc-PAH.</li>
            <li class="grants-date">October 2022 - Jishnu is a Co-I on the U01 Grant funded to characterize cell-intrinsic and cell-extrinsic signaling circuits in ocular disorders.</li>
            <!-- Add more entries similarly -->
        </ul>
        `,
        Talks: `
        <ul>
            <li class="talks-date">October 2023 - Jishnu gave an invited talk at BMES 2023 on, "Elucidating humoral profiles associated with Schistosomiasis pathogenesis using interpretable machine learning".</li>
            <li class="talks-date">October 2023 - Jishnu gave an invited talk at BMES 2023 on, "Significant latent factor interaction discovery and exploration across biological domains".</li>
            <!-- Add more entries similarly -->
        </ul>
        `
    };

    function toggleSelection(category) {
        const button = document.querySelector(`button[onclick="toggleSelection('${category}')"]`);
        if (selectedCategories.has(category)) {
            selectedCategories.delete(category);
            button.classList.remove('selected');
        } else {
            selectedCategories.add(category);
            button.classList.add('selected');
        }
        updateOutput();
    }

    function toggleYear(year) {
        const button = document.querySelector(`button[onclick="toggleYear('${year}')"]`);
        if (selectedYear === year) {
            selectedYear = null;
            button.classList.remove('selected');
        } else {
            if (selectedYear) {
                document.querySelector(`button[onclick="toggleYear('${selectedYear}')"]`).classList.remove('selected');
            }
            selectedYear = year;
            button.classList.add('selected');
        }
        updateOutput();
    }

    function updateOutput() {
        let output = "";
        if (selectedCategories.size === 0 && !selectedYear) {
            document.getElementById('output').value = output;
            return;
        }

        selectedCategories.forEach(category => {
            if (data[category]) {
                const categoryData = data[category].split('\n').filter(line => {
                    if (!selectedYear) return true;
                    return line.includes(selectedYear);
                }).join('\n');
                output += categoryData;
            }
        });

        document.getElementById('output').value = output;
    }
</script>

</body>
</html>

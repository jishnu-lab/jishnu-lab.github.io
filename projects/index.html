---
layout: default
title: News
description: A lot's been happening for us
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container__projects__head {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .page-section-head {
            margin-top: 40px;
            margin-bottom: 60px;
            text-align: center;
        }

        .page-title {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .page-description {
            font-size: 31px;
            margin-bottom: 0;
        }

        .page-lil {
            font-size: 62px;
            text-align: center;
        }

        .project {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .project__content {
            position: relative;
        }

        .project__image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .project__label {
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-alt-color);
            text-align: center;
        }

        .project__title {
            font-size: 24px;
            margin-bottom: 0;
            text-align: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            margin-left: 37px;
            margin-right: -50px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .project {
                width: 100%;
            }
        }

        /* Styling for the text box */
        .textbox {
            overflow: auto;
            width: 100%;
            height: 500px;
            font-size: medium;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: none;
        }

        /* Styling for the buttons */
        .button-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            font-weight: 500;
            text-transform: capitalize;
            border-radius: 20px;
            color: var(--heading-font-color);
            transition: all 0.2s;
            background-color: #e0e0e0;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .tag-button.selected {
            background-color: #0056b3;
            color: #fff;
        }

        /* Coloring dates for different categories */
        .papers-date {
            color: #FF4500; /* Orange color for papers */
        }

        .grants-date {
            color: #008000; /* Green color for grants */
        }

        .talks-date {
            color: #0000FF; /* Blue color for talks */
        }
    </style>
</head>
<body>

<div class="container__projects__head">
    <div class="page-section-head">
        <h1 class="page-lil">{{ page.title | default: site.data.settings.projects.projects_title }}</h1>
        <p class="page-description">{{ page.description | default: site.data.settings.projects.projects_description }}</p>
    </div>
</div>

<!-- Button container -->
<div class="button-container">
    <button class="tag-button" onclick="toggleSelection('Papers')">Papers</button>
    <button class="tag-button" onclick="toggleSelection('Grants')">Grants</button>
    <button class="tag-button" onclick="toggleSelection('Talks')">Talks</button>
</div>

<!-- Button container -->
<div class="button-container">
    <button class="tag-button" onclick="toggleYear('2024')">2024</button>
    <button class="tag-button" onclick="toggleYear('2023')">2023</button>
    <button class="tag-button" onclick="toggleYear('2022')">2022</button>
    <button class="tag-button" onclick="toggleYear('2021')">2021</button>
    <button class="tag-button" onclick="toggleYear('2020')">2020</button>
</div>

<!-- Text box -->
<div class="text-box">
    <textarea readonly class="textbox" id="output" placeholder="Check all the news here"></textarea>
</div>

<script>
    let selectedCategories = new Set();
    let selectedYear = null;

    const data = {
        Papers: `
        February 2024 - We published “SLIDE: Significant Latent factor Interaction Discovery and Exploration across biological domains” in Nature Methods.
        
        December 2023 - We published “From bench to bedside via bytes: multi-omic immunoprofiling and integration using machine learning and network approaches” in Human Vaccines and Immunotherapeutics.
        
        December 2023 - We contributed to “PRMT blockade induces defective DNA replication stress response and synergizes with PARP inhibition”, which was published in Cell Reports Medicine.
        
        November 2023 - We contributed to “SARS-CoV2 mRNA vaccines induce greater complement activation and decreased viremia and Nef antibodies in men with HIV-1”,which was published in The Journal of Infectious Diseases.
        
        August 2023 - We published “Cell Type-Specific Biomarkers of Systemic Sclerosis Disease Severity Capture Cell-Intrinsic and Cell-Extrinsic Circuits” in Arthritis & Rheumatology.
        
        August 2023 - We contributed to “Stability and heterogeneity in the antimicrobiota reactivity of human milk-derived immunoglobulin A”, which got published in the Journal of Experimental Medicine.
        
        July 2023 - We contributed to “The gut protist Tritrichomonas arnold restrains virus-mediated loss of oral tolerance by modulating dietary antigen-presenting dendritic cells”, which got published in Immunity.
        
        June 2023 - We published “Antibodies targeting conserved non-canonical antigens and endemic coronaviruses associate with favorable outcomes in severe COVID-19" in Cell Reports.
       
        April 2023 - We contributed to “Antibodies against the Ebola virus soluble glycoprotein are associated with long-term vaccine-mediated protection of non-human primates”, which got published in the Cell Reports.
       
        February 2023 - We contributed to “High-dimensional proteomics identifies organ injury patterns associated with outcomes in human trauma”, which got published in the The Journal of Trauma and Acute Care Surgery.
       
        August 2022 - We published A supervised take on dimensionality reduction via hybrid subset selection in Patterns.
       
        July 2022 - The Philadelphia Enquirer covered our very recent publication on COVID-19.
       
        July 2022 - Our work got covered in Pittsburgh's Action 4 News "4 Your Health: Studying COVID-19 antibody patterns".
        
        July 2022 - Jishnu becomes a co-Director for the Systems Immunology Core (funded by NIAMS P50) which will perform machine learning and network systems analyses on multi-modal datasets in the context of SSc.
        
        June 2022 - Our paper Multi-Omic Admission-Based Prognostic Biomarkers Identified by Machine Learning Algorithms Predict Patient Recovery and 30 Day Survival in Trauma Patients got accepted in Metabolites.
        
        June 2022 - Our paper High Dimensional Multi-omics Reveals Unique Characteristics of Early Plasma Administration in Polytrauma Patients with TBI got accepted in Annals of Surgery.
        
        June 2022 - We published Antibodies targeting conserved non-canonical antigens and endemic coronaviruses associated with favorable outcomes in severe COVID-19 in Cell Press.
        
        May 2022 - We contributed to Autoreactive CD8+ T cells are restrained by an exhaustion-like program that is maintained by LAG3 which got published in the Nature Immunology.
        
        April 2022 - We published a manuscript in Cell Reports Medicine demonstrating how integrating bulk RNA-seq data with protein networks can uncover signatures underlying rejection in pediatric liver transplantation.
       
        March 2022 - Our Essential Regression manuscript was published in Patterns.
       
        June 2021 - We contributed to Mechanisms of impaired lung development and ciliation in Mannosidase-1-alpha-2 (Man1a2) mutants in Frontiers in Physiology

        October 2020 - We published Mining for humoral correlates of HIV control and latent reservoir size in PLoS pathogens

        September 2020 - We contributed to Extracellular Matrix Injury of Kidney Allografts in Antibody-Mediated Rejection: A Proteomics Study, which was published in Frontiers in Immunology
        `,
        Grants: `
        February 2024 - R01 grant from the National Institute of Allergy and Infectious Diseases for studying "Immune Response Dynamics in Viral Infections".
        
        December 2023 - R21 grant from the National Institute of Health for "Novel Biomarker Discovery in Autoimmune Diseases".
        
        November 2023 - U01 grant from the National Institute of Health for "Multi-Omic Analysis of Cancer Immunotherapy Response".
        
        August 2023 - P50 grant from the National Institute of Arthritis and Musculoskeletal and Skin Diseases for "Systemic Sclerosis Core Center".
        
        July 2023 - R01 grant from the National Institute of General Medical Sciences for "Machine Learning Approaches in Trauma Patient Recovery".
        
        June 2023 - U19 grant from the National Institute of Allergy and Infectious Diseases for "Collaborative Influenza Vaccine Innovation Centers".
        
        April 2023 - DP2 grant from the National Institute of Health for "High-Risk, High-Reward Research Program".
        
        February 2023 - P01 grant from the National Institute of Health for "Immune System Regulation in Inflammatory Diseases".
        `,
        Talks: `
        February 2024 - Keynote speech at the International Conference on Systems Biology about "Integrative Multi-Omic Approaches in Immunology".
        
        December 2023 - Invited lecture at the American Society for Microbiology on "Recent Advances in Virology Research".
        
        November 2023 - Panel discussion at the Global Health Summit on "The Role of Machine Learning in Pandemic Preparedness".
        
        August 2023 - Guest speaker at the Computational Biology Symposium on "Novel Algorithms for Protein-Protein Interaction Networks".
        
        July 2023 - Featured presentation at the Immunology Research Forum on "Insights into Autoimmune Disease Mechanisms".
        
        June 2023 - Invited speaker at the Precision Medicine Conference on "Personalized Medicine and Biomarker Discovery".
        
        April 2023 - Keynote address at the Bioinformatics and Genomics Conference on "Next-Generation Sequencing and Data Integration".
        
        February 2023 - Talk at the Molecular Medicine Tri-Conference on "Translational Bioinformatics in Cancer Research".
        `
    };

    function toggleSelection(category) {
        if (selectedCategories.has(category)) {
            selectedCategories.delete(category);
        } else {
            selectedCategories.add(category);
        }
        updateOutput();
    }

    function toggleYear(year) {
        if (selectedYear === year) {
            selectedYear = null;
        } else {
            selectedYear = year;
        }
        updateOutput();
    }

    function updateOutput() {
        let outputText = '';
        selectedCategories.forEach(category => {
            if (data[category]) {
                outputText += data[category] + '\n';
            }
        });

        if (selectedYear) {
            const yearRegex = new RegExp(`(${selectedYear})`, 'g');
            outputText = outputText.split('\n').filter(line => yearRegex.test(line)).join('\n');
        }

        document.getElementById('output').value = outputText.trim();
    }
</script>
</body>
</html>

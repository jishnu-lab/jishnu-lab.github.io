        .tag-button.selected {

        /* Coloring dates for different categories */

        .grants-date {

        .textbox-content span {
            display: block;
            margin-bottom: 10px;
        }

        .textbox-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    function toggleSelection(category) {
        if (selectedCategories.has(category)) {
            selectedCategories.delete(category);
        } else {
            selectedCategories.add(category);
        }
        updateOutput();
    }

    function toggleYear(year) {
        if (selectedYear === year) {
            selectedYear = null;
        } else {
            selectedYear = year;
        }
        updateOutput();
    }

    function updateOutput() {
        let outputElement = document.getElementById('output');
        let content = '';

        selectedCategories.forEach(category => {
            let categoryData = data[category];
            let filteredData = filterDataByYear(categoryData, selectedYear);
            content += filteredData;
        });

        outputElement.value = content.trim();
    }

    function filterDataByYear(categoryData, year) {
        if (!year) {
            return categoryData;
        }
        
        let regex = new RegExp(`<span class="[^"]*-date">[^<]*${year}[^<]*</span>[^<]*-[^<]*[^<]*`, 'g');
        return categoryData.match(regex)?.join('\n') || '';
    }
